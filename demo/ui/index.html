<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In with Tezos Demo</title>
  </head>
  <body>
    <div class="demo-container flex justify-center items-center h-screen bg-gradient-to-b from-sky-500 to-indigo-500 text-white transition-all">
      <div class="text-center h-1/2 flex justify-around flex-col w-11/12 items-center">
        <div class="mb-8">
          <h1 class="mb-4">Sign In With Tezos</h1>
          <button class="w-36 connect-button py-4 px-6 snap-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-full">Connect</button>
        </div>
        <div class="rounded-xl shadow-lg w-full max-w-3xl bg-gray-800">
          <div class="message-container bg-gray-800 p-8 rounded-t-xl">
            <div class="content-container max-w-lg break-all text-center mx-auto pb-4"></div>
            <div class="relative rounded-lg w-full mb-8 h-24 bg-gray-900 bg-opacity-40">
              <div class="absolute w-full top-0 pt-3 text-xs text-gray-600 font-bold tracking-wide">Response</div>
              <div class="message-content p-6 w-full h-full flex items-center justify-center"></div>
            </div>
            <div class="flex flex-row w-full space-x-4">
              <div class="basis-1/3">
                <button class="w-full load-public-data-button py-4 px-6 snap-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white transition ease-in duration-200 text-center text-sm font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-full">
                  Free content
                </button>
              </div>
              <div class="basis-1/3">
                <button class="w-full load-signed-in-data-button py-4 px-6 snap-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white transition ease-in duration-200 text-center text-sm font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-full">
                  Basic content
                </button>
              </div>
              <div class="basis-1/3">
                <button class="w-full load-private-data-button py-4 px-6 snap-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white transition ease-in duration-200 text-center text-sm font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-full">
                  Premium content
                </button>
              </div>
            </div>
          </div>
          <div class="bg-gray-700 bg-opacity-40 px-8 py-4 rounded-b-xl">
            <div class="flex justify-between">
              <a href="https://github.com/stakenow/siwt" target="_blank" class="text-xs text-gray-500">GitHub</a>
              <p class="text-xs text-gray-500">Powered by <a href="https://stakenow.fi" target="_blank" class="text-xs text-gray-500">StakeNow</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
